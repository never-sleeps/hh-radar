application:
    languages:
        ru_RU: –†—É—Å—Å–∫–∏–π
        en_US: English

info:
    app:
        name: HhRadar
        description: ü§ñ Telegram Bot for job search on hh
        version: 1.0.2

management:
    endpoints:
        web:
            exposure:
                include: "*"
    endpoint:
        health:
            show-details: always
    health:
        defaults:
            enabled: true

server:
    port: 8081

telegram:
    bot:
        name: hhRadarBot
        token: ${TELEGRAM_BOT_TOKEN}
        admin: 272244344
        stop:
            message: ${MANUAL_STOP_MESSAGE}

headhunter:
    api:
        url: https://api.hh.ru/
        baseUrl: https://hh.ru/
    timeBetweenPublishing:
        hours: 4

oauth:
    clientId: ${OAUTH_CLIENTID}
    clientSecret: ${OAUTH_CLIENT_SECRET}
    redirectUri: ${OAUTH_REDIRECT_URI}

logging:
    file:
        name: "logs/service.log"
    logback:
        rollingpolicy:
            file-name-pattern: "${LOG_FILE}.%d{yyyy-MM-dd_HH-mm}.%i.gz"
            max-file-size: 1024B
            max-history: 3